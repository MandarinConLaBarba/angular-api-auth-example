<div id="loginCurtain">
    <div id="loginContainer">
        <form ng-submit="submit()">
            <label>Username</label>
            <input type="text" ng-model="username"/>
            <label>Password</label>
            <input type="password" ng-model="password"/>
            <input type="submit" />

            <div error></div>
        </form>
    </div>
</div>
